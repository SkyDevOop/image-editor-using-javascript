<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="img">
      <div class="img__box">
        <img  id="img__selected">
        <canvas id="canvas"></canvas>
      </div>
      <div class="upload">
        <label for="img__upload">Upload</label>
        <input type="file" id="img__upload">
      </div>

    </div>
    <div class="filltre">
      <ul>
        <li>
          <label for="saturate">Saturate</label>
          <input type="range" min="0" max="200" id="saturate" value="100">
        </li>
        <li>
          <label for="contrast">Contrast</label>
          <input type="range" min="0" max="200" id="contrast" value="100">
        </li>
        <li>
          <label for="brightness">Brightness</label>
          <input type="range" min="0" max="200" id="brightness" value="100">
        </li>
        <li>
          <label for="sepia">Sepia</label>
          <input type="range" min="0" max="200" id="sepia" value="0">
        </li>
        <li>
          <label for="grayscale">Grayscale</label>
          <input type="range" min="0" max="1" step="0.1" id="grayscale" value="0">
        </li>
        <li>
          <label for="blur">Blur</label>
          <input type="range" min="0" max="10" step="0.1" id="blur" value="0">
        </li>
        <li>
          <label for="hue_rotate">Hue-rotate</label>
          <input type="range" min="0" max="350" id="hue_rotate" value="0">
        </li>
        <li>
          <a download="true" id="download">Download</a>
          <span id="btn__rest">Rest</span>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
